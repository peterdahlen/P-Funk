                var containerDiv = document.getElementById('containerDiv');

                PFUNK.sort(function(a, b) {
                    return a.year - b.year;
                });

                PFUNK.forEach(function(album) {
                    var albumArticle = document.createElement('article');
                    albumArticle.className = album.class + " filter " + album.year;

                    var image = document.createElement('img');
                    image.src = album.image;

                    var artistHeading = document.createElement('h2');
                    artistHeading.className = "artist";
                    artistHeading.textContent = album.artist;

                    var albumP = document.createElement('p');
                    albumP.className = "album";
                    var albumIcon = document.createElement('i');
                    albumIcon.className = "fa fa-solid fa-record-vinyl";
                    var albumFont = document.createElement('span');
                    albumFont.className = "album-header";
                    albumFont.textContent = album.album;
                    // albumP.appendChild(albumIcon);
                    albumP.appendChild(albumFont);

                    var yearP = document.createElement('p');
                    yearP.className = "year";
                    var yearIcon = document.createElement('i');
                    yearIcon.className = "fa fa-regular fa-calendar-days";
                    var yearFont = document.createElement('span');
                    yearFont.className = "year-header";
                    yearFont.textContent = album.year;
                    yearP.appendChild(yearIcon);
                    yearP.appendChild(yearFont);
                    
                    var labelP = document.createElement('p');
                    labelP.className = "label";
                    var labelIcon = document.createElement('i');
                    labelIcon.className = "fa fa-solid fa-tag";
                    var labelFont = document.createElement('span');
                    labelFont.className = "label-header";
                    labelFont.textContent = album.label;
                    labelP.appendChild(labelIcon);
                    labelP.appendChild(labelFont);

                    var timeP = document.createElement('p');
                    timeP.className = "time";
                    var timeIcon = document.createElement('i');
                    timeIcon.className = "fa fa-regular fa-clock";
                    var timeFont = document.createElement('span');
                    timeFont.className = "time-header";
                    timeFont.textContent = album.length;
                    timeP.appendChild(timeIcon);
                    timeP.appendChild(timeFont);

                    var SpotifyP = document.createElement('p');
                    SpotifyP.className = "spotify";
                    var spotifyIcon = document.createElement('i');
                    spotifyIcon.className = "fa-brands fa-spotify spotify-icon";
                    var spotifyFont = document.createElement('a');
                    spotifyFont.className = "spotify-header";
                    spotifyFont.target = "_blank"
                    spotifyFont.textContent = "Spotify";
                    spotifyFont.href = album.spotify;
                    SpotifyP.appendChild(spotifyIcon);
                    SpotifyP.appendChild(spotifyFont);

                    var tracklistFont = document.createElement('span');
                    tracklistFont.className = "tracklist-header";
                    tracklistFont.textContent = ' ' + 'Tracklist:';

                    var tracklist = document.createElement('div');
                    tracklist.className = "tracklist";
                    tracklist.appendChild(tracklistFont);
                    album.tracklist.forEach(function(track) {
                        var trackItem = document.createElement('p');
                        trackItem.className = "track";
                        trackItem.textContent = track.track + ' ' +  '[' + track.length + ']';
                        tracklist.appendChild(trackItem);
                    });

                    albumArticle.appendChild(image);

                    var infoDiv = document.createElement('div');
                    infoDiv.className = "info";

                    infoDiv.appendChild(artistHeading);
                    infoDiv.appendChild(albumP);                    
                    infoDiv.appendChild(yearP);
                    infoDiv.appendChild(labelP);
                    infoDiv.appendChild(timeP);
                    infoDiv.appendChild(SpotifyP);
                    
                    albumArticle.appendChild(infoDiv);
                    albumArticle.appendChild(tracklist);

                    containerDiv.appendChild(albumArticle);
                });
            
                
                var filterButtonsArtist = document.getElementById('filter-buttons-artist');

                var uniqueArtists = [...new Set(PFUNK.map(album => album.artist))];

                uniqueArtists.forEach(function(artist) {
                    var button = document.createElement('button');
                    button.textContent = artist;
                    button.className = "filter-button";
                    var className = PFUNK.find(function(album) {
                        return album.artist === artist;
                    }).class;
                    button.setAttribute('data-filter', className);
                
                    filterButtonsArtist.appendChild(button);
                });

                // var albumsDiv = document.getElementById('albums');
                var filterButtonsYear = document.getElementById('filter-buttons-year');

                // Extract unique years from the data
                var uniqueYears = [...new Set(PFUNK.map(album => album.year))];
                console.log(uniqueYears);

                // Create filter buttons for each unique year
                uniqueYears.forEach(function(year) {
                    var button = document.createElement('button');
                    button.textContent = year;
                    button.className = "filter-button";
                    var className = PFUNK.find(function(album) {
                        return album.year === year;
                    }).year;
                    button.setAttribute('data-filter', year);
                    
                    filterButtonsYear.appendChild(button);
                });
